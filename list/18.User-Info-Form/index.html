<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Language" content="ko-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="../common/css/font.cdn.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>정보 입력 화면</title>
</head>
<body>
    <div class="form-container" id="form-container">
        <div class="form-page" id="page1">
            <label for="name">이름:</label>
            <input type="text" id="name" class="input-field" required>
            <button onclick="nextPage(2)">다음</button>
        </div>

        <div class="form-page" id="page2">
            <label for="phone">전화번호:</label>
            <input type="tel" id="phone" class="input-field" required>
            <button onclick="nextPage(3)">다음</button>
        </div>

        <div class="form-page" id="page3">
            <label for="address">주소:</label>
            <input type="text" id="address" class="input-field" required>
            <button onclick="submitForm()">제출</button>
        </div>
    </div>

    <script src="../common/js/jquery-3.3.1.min.js"></script>
    <script src="../common/js/swiper.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
